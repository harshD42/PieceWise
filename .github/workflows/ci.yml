name: PieceWise CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies (CPU-only torch for CI)
        working-directory: backend
        run: |
          pip install --upgrade pip
          # Install CPU-only torch first (no GPU in CI)
          pip install torch==2.3.0 torchvision==0.18.0 --index-url https://download.pytorch.org/whl/cpu
          # Install SAM from source
          pip install git+https://github.com/facebookresearch/segment-anything.git
          # Install remaining requirements (skip torch lines already installed)
          grep -v "^torch" requirements.txt | grep -v "^torchvision" | pip install -r /dev/stdin

      - name: Create storage structure
        working-directory: backend
        run: |
          mkdir -p storage/models storage/uploads storage/outputs

      - name: Copy env file
        working-directory: backend
        run: cp .env.example .env

      - name: Run unit tests
        working-directory: backend
        env:
          JOB_STORE_BACKEND: memory
          ENABLE_PCA_REDUCTION: "false"
          LOG_LEVEL: WARNING
        run: |
          if [ -d "tests/unit" ] && [ "$(ls -A tests/unit)" ]; then
            pytest tests/unit/ -v --tb=short
          else
            echo "⏭ No unit tests yet — skipping."
          fi

      - name: Run integration tests (mocked models)
        working-directory: backend
        env:
          JOB_STORE_BACKEND: memory
          ENABLE_PCA_REDUCTION: "false"
          LOG_LEVEL: WARNING
        run: |
          if [ -d "tests/integration" ] && [ "$(ls -A tests/integration)" ]; then
            pytest tests/integration/ -v --tb=short -m "not requires_gpu"
          else
            echo "⏭ No integration tests yet — skipping."
          fi

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if frontend exists
        id: frontend-check
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⏭ Frontend not yet scaffolded — skipping build."
          fi

      - name: Set up Node 20
        if: steps.frontend-check.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        if: steps.frontend-check.outputs.exists == 'true'
        working-directory: frontend
        run: npm ci

      - name: Type check
        if: steps.frontend-check.outputs.exists == 'true'
        working-directory: frontend
        run: npm run type-check

      - name: Build
        if: steps.frontend-check.outputs.exists == 'true'
        working-directory: frontend
        run: npm run build