[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    requires_gpu: marks tests that require a CUDA GPU (skipped in CI)
    slow: marks tests that are slow (>10s)
log_cli = true
log_cli_level = WARNING