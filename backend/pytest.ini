[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    requires_gpu: marks tests that require a CUDA GPU (skipped in CI)
    slow: marks tests that are slow (>10s)
log_cli = true
log_cli_level = WARNING
# Exit code 5 (no tests collected) is acceptable during early phases
# when test directories exist but contain only __init__.py placeholders
addopts = --ignore=tests/integration